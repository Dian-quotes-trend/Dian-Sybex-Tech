<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dian Sybex Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Use your existing CSS variables */
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --darker: #0a0a0a;
            --white: #ffffff;
            --text: #e0e0e0;
            --success: #38b000;
            --danger: #ff4d4d;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--darker);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .logo span { color: #ff4d94; }
        
        h2 { text-align: center; margin-bottom: 1.5rem; color: var(--white); }
        
        .form-group { margin-bottom: 1.5rem; }
        
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        
        input {
            width: 100%;
            padding: 0.8rem;
            background: var(--dark);
            border: 1px solid #2a2a2a;
            border-radius: 5px;
            color: var(--text);
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover { background: var(--primary-dark); }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }
        
        .error { background: rgba(255,77,77,0.1); color: var(--danger); border-left: 4px solid var(--danger); }
        
        .success { background: rgba(56,176,0,0.1); color: var(--success); border-left: 4px solid var(--success); }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Dian™ <span>Sybex Tech</span></div>
        <h2>Admin Login</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter admin username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-spinner fa-spin" id="loginSpinner" style="display: none;"></i>
                Login
            </button>
            
            <div class="message error" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>
            
            <div class="message success" id="successMessage">
                <i class="fas fa-check-circle"></i> Login successful! Redirecting...
            </div>
        </form>
        
        <div class="back-link">
            <a href="feedback.html">← Back to Feedback Form</a>
        </div>
    </div>

    <script>
        // Simple admin authentication (in production, use Supabase Auth)
        const ADMIN_CREDENTIALS = {
            username: 'Diansybextech',
            password: 'gabriel_19*K' // CHANGE THIS IN PRODUCTION!
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            
            // Check if already logged in
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'admin-panel.html';
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Show loading
                loginBtn.disabled = true;
                loginSpinner.style.display = 'inline-block';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Simple authentication
                setTimeout(() => {
                    if (username === ADMIN_CREDENTIALS.username && 
                        password === ADMIN_CREDENTIALS.password) {
                        
                        // Login successful
                        localStorage.setItem('adminLoggedIn', 'true');
                        successMessage.style.display = 'block';
                        
                        // Redirect to admin panel
                        setTimeout(() => {
                            window.location.href = 'admin-panel.html';
                        }, 1000);
                        
                    } else {
                        // Login failed
                        errorText.textContent = 'Invalid username or password';
                        errorMessage.style.display = 'block';
                        loginBtn.disabled = false;
                        loginSpinner.style.display = 'none';
                    }
                }, 500);
            });
        });
    </script>
</body>

</html>
