<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dian Sybex Tech - Login Debug</title>
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #ff4d94;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --darker: #0a0a0a;
            --gray: #a0a0a0;
            --light-gray: #2a2a2a;
            --white: #ffffff;
            --text: #e0e0e0;
            --danger: #ff4d4d;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .debug-container {
            background-color: var(--darker);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo span {
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            background-color: var(--dark);
            color: var(--text);
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .error-message {
            background-color: rgba(255, 77, 77, 0.1);
            border-left: 4px solid var(--danger);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            color: var(--danger);
            display: none;
        }

        .success-message {
            background-color: rgba(56, 176, 0, 0.1);
            border-left: 4px solid #38b000;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            color: #38b000;
            display: none;
        }

        .debug-info {
            background-color: var(--dark-light);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .debug-toggle {
            color: var(--primary);
            cursor: pointer;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .action-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .action-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="logo">Dianâ„¢ <span>Sybex Tech</span></div>
        <h1>Authentication Debug</h1>
        
        <form id="debugForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit">Test Login</button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="debug-toggle" id="debugToggle">Show Debug Information</div>
        
        <div id="debugInfo" class="debug-info">
            <h3>Debug Information:</h3>
            <div id="debugContent"></div>
        </div>
        
        <div class="action-links">
            <a href="#" id="resendVerification">Resend Verification Email</a>
            <a href="#" id="resetPassword">Reset Password</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase with your credentials
        const supabaseUrl = 'https://olwjmxctccfuekudtffy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sd2pteGN0Y2NmdWVrdWR0ZmZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNzgyNDksImV4cCI6MjA3MjY1NDI0OX0.j_BtkS4Znf2iHcSYm5_qsKLCtC8yD2ZFlRfW1Fgp_MA';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // DOM Elements
        const debugForm = document.getElementById('debugForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const debugToggle = document.getElementById('debugToggle');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');
        const resendVerification = document.getElementById('resendVerification');
        const resetPassword = document.getElementById('resetPassword');
        
        // Toggle debug info
        debugToggle.addEventListener('click', () => {
            if (debugInfo.style.display === 'none') {
                debugInfo.style.display = 'block';
                debugToggle.textContent = 'Hide Debug Information';
            } else {
                debugInfo.style.display = 'none';
                debugToggle.textContent = 'Show Debug Information';
            }
        });
        
        // Test login functionality
        debugForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Update debug info
            debugContent.innerHTML = `
                <p><strong>Attempting login with:</strong></p>
                <p>Email: ${email}</p>
                <p>Password: ${password.replace(/./g, '*')}</p>
                <p>Supabase URL: ${supabaseUrl}</p>
                <p>Timestamp: ${new Date().toLocaleString()}</p>
            `;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    throw error;
                }
                
                // Success
                successMessage.textContent = 'Login successful! You will be redirected shortly.';
                successMessage.style.display = 'block';
                
                debugContent.innerHTML += `
                    <p><strong>Login successful!</strong></p>
                    <p>User ID: ${data.user.id}</p>
                    <p>Email: ${data.user.email}</p>
                    <p>Email confirmed: ${data.user.email_confirmed_at ? 'Yes' : 'No'}</p>
                `;
                
                // Redirect after successful login (you can change this)
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                errorMessage.innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Please check your credentials and try again.</p>
                `;
                errorMessage.style.display = 'block';
                
                // Update debug info with error details
                debugContent.innerHTML += `
                    <p><strong>Error Details:</strong></p>
                    <p>Message: ${error.message}</p>
                    <p>Status: ${error.status || 'N/A'}</p>
                `;
                
                // Specific guidance based on error type
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage.innerHTML += `<p>This usually means your email or password is incorrect.</p>`;
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage.innerHTML += `<p>Your email address has not been verified. Please check your inbox for a verification email.</p>`;
                }
            }
        });
        
        // Resend verification email
        resendVerification.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                errorMessage.textContent = 'Please enter your email address first.';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const { error } = await supabase.auth.resend({
                    type: 'signup',
                    email: email,
                });
                
                if (error) throw error;
                
                successMessage.textContent = 'Verification email sent! Please check your inbox.';
                successMessage.style.display = 'block';
                
            } catch (error) {
                errorMessage.textContent = `Error sending verification email: ${error.message}`;
                errorMessage.style.display = 'block';
            }
        });
        
        // Reset password
        resetPassword.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                errorMessage.textContent = 'Please enter your email address first.';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email);
                
                if (error) throw error;
                
                successMessage.textContent = 'Password reset instructions sent to your email!';
                successMessage.style.display = 'block';
                
            } catch (error) {
                errorMessage.textContent = `Error sending password reset: ${error.message}`;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
